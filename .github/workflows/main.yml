# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
 - name: Webhook Action
  # You may pin to the exact commit or the version.
  # uses: joelwmale/webhook-action@6f6298309b7aa21dc601d8c6271e0be055ce6f0e
  uses: joelwmale/webhook-action@2.1.0
  with:
    # The url to send the webhook event to
    url: https://pleskw.nspmanaged.com:8443/modules/git/public/web-hook.php?uuid=4b444369-d9d4-df0b-51f7-5666ab1780aa 
    # Additional headers to send alongside the defaults
    headers: # optional
    # The data sent to the webhook
    body: # optional
    # Enables calling to known self-signed or invalid SSL certificates
    insecure: # optional
